<!DOCTYPE html>
<html>
<head>
  <title>ORRBUS Hyderabad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">ORRBUS Hyderabad</div>

<div class="list" id="routes"></div>

<script>
fetch("https://orrbus.friendsofrtc.com/api/routes")
  .then(r => r.json())
  .then(data => {
    const el = document.getElementById("routes");
    data.forEach(rt => {
      el.innerHTML += `
        <a href="route.html?id=${rt.route_id}">
          Route ${rt.route_short_name} â€” ${rt.route_long_name}
        </a>
      `;
    });
  });
</script>

</body>
</html>
